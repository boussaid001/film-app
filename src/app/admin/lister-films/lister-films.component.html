<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let film of tabFilms">
          <td>{{ film.id }}</td>
          <td>{{ film.nom }}</td>
          <td>{{ film.description }}</td>
          <td>
            <!-- Delete Button with safe handling of film.id -->
            <button type="button" class="btn btn-danger me-1" (click)="confirmAndDelete(film.id ? +film.id : 0)">Supprimer</button>

            <!-- Edit Button -->
            <button type="button" class="btn btn-primary me-1" (click)="editFilm(film.id ? +film.id : 0)">Ã‰diter</button>

            <!-- View Film Button with safe handling of film.id -->
            <button type="button" class="btn btn-warning" (click)="goToFilm(film.id ? +film.id : 0)">Voir Film</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
